  create-pull-request-2:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
          with:
            ref: 'master'
        - name: Update schemas version
          run: ./scripts/update_schemas_version.sh
        - run: |
            
            git config user.name 'Mebin Abraham'
            git config user.email '35296336+MebinAbraham@users.noreply.github.com'
            
            
            echo "Add to file\n"
            echo "${{ secrets.TEST_GPG_KEY }}" | base64 --decode | gpg --import --no-tty --batch --yes
            
            echo use-agent >> ~/.gnupg/gpg.conf
            echo pinentry-mode loopback >> ~/.gnupg/gpg.conf
            echo allow-loopback-pinentry >> ~/.gnupg/gpg-agent.conf
            echo RELOADAGENT | gpg-connect-agent
            
            ls -la
            echo "Import\n"
            gpg --list-keys
            
            git config --global user.signingkey FBD5CD0950FCE427
            
            echo "v0.1.4" > .schemas-version
            git add -A
            
            echo "List"
            gpg --list-secret-keys --keyid-format LONG
      
            
            echo "Sign config\n"
            git config --global commit.gpgsign true
            git config --global gpg.program $(which gpg)
            
            
            echo "Config List\n"
            git config --list
            
            echo "Commit\n"
            gpg --status-fd=2 -bsau FBD5CD0950FCE427
            GIT_TRACE=1 git commit -S -m "Update schema version"
            
        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v2
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            committer: MebinAbraham <noreply@github.com>
            author: MebinAbraham <35296336+MebinAbraham@users.noreply.github.com>
            commit-message: Update schemas to version ${{ env.SCHEMAS_VERSION }}
            title: Update schemas to version ${{ env.SCHEMAS_VERSION }}
            body: This is an auto-generated PR. Schema release https://github.com/ONSdigital/eq-questionnaire-schemas/releases/tag/${{ env.SCHEMAS_VERSION }}.
            branch: schema-release-${{ env.SCHEMAS_VERSION }}
